pool:
  vmImage: 'macOS-10.14'

steps:

- task: FlutterInstall@0
  inputs:
    channel: 'stable'
    version: 'latest'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      $(FlutterToolPath)/flutter packages pub get

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      $(FlutterToolPath)/flutter packages pub run build_runner build

- task: FlutterBuild@0
  inputs:
    target: 'apk'
    projectDirectory: '.'

- task: CopyFiles@2
  inputs:
    contents: '**/*.apk'
    targetFolder: '$(build.artifactStagingDirectory)'
- task: PublishBuildArtifacts@1